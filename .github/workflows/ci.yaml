name: CI Pipeline

on:
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23.4

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Run Tests
      run: |
        go test ./...

  docker-validate:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker Image
      run: |
        docker build -t microservice-template:test .

    - name: Start Container
      run: |
        docker run -d --name microservice-template-container -p 8080:8080 microservice-template:test

    - name: Validate Container
      run: |
        curl -f http://localhost:8080/api/example || exit 1

    - name: Stop and Remove Container
      if: always()
      run: |
        docker stop microservice-template-container
        docker rm microservice-template-container

